<html>
<head>
	<title>Trainer</title>
	<script src="/static/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/static/d3.min.js"></script>
    <style type="text/css">
	table {
		border-collapse: collapse;
	}
   table, th, td {
	   border: 1px solid black;
	   text-align: center;
   }
   td.incomplete {
	   background-color: red;
	   foreground-color: white;
   }
   td.inprogress {
	   background-color: blue;
	   foreground-color: white;
   }
   td.complete {
	   background-color: green;
	   foreground-color: black;
   }
       </style>
</head>
<body>
	<script type="text/javascript">
    var websocket;
	var mapArray = zero2D(20, 30);
    $(document).ready(init);
	
    function init() {
		var host = location.hostname;
		$('#server').val('ws://' + host + ':8080/websocket');
        if("WebSocket" in window){
            connect();
        };
		createButtons();
		$('#connected').hide();
		$('#map').hide();
    };
	
	function zero2D(rows, cols) {
	  var array = [], row = [];
	  while (cols--) row.push(0);
	  while (rows--) array.push(row.slice());
	  return array;
	}
    function connect()
    {
        wsHost = $("#server").val()
        websocket = new WebSocket(wsHost);
        websocket.onopen = function(evt) { onOpen(evt) }; 
        websocket.onclose = function(evt) { onClose(evt) }; 
        websocket.onmessage = function(evt) { onMessage(evt) }; 
        websocket.onerror = function(evt) { onError(evt) }; 
    };  
    
    function disconnect() {
        websocket.close();
    };
	
    function toggle_connection(){
        if(websocket.readyState == websocket.OPEN){
            disconnect();
        } else {
            connect();
        };
    };
	
	function onOpen(evt) {
		$('#connected').show();
		requestDropdown();
		$('#map').show();
	};
	
    function onClose(evt) { 
        $('#connected').hide();
		$('#map').hide();
    };
	
    function sendTxt(txt) {
        if(websocket.readyState == websocket.OPEN){
            websocket.send(txt);
        };
    };
	
	function createButtons() {
		for (var j = 0; j < 20; j++) {
			$('#map').append('<tr>');
			for (var i = 0; i < 30; i++) {
				var $cell = $('<td>').attr({
					x: i,
					y: j,
					id: i.toString() + j.toString(),
					status: 'incomplete',
					'class': 'incomplete'
				}).html(i.toString()+','+j.toString()).click(onClick);
				$('#map tr:last-child').append($cell);
			}
		}
	};
	
	function requestDropdown() {
		sendTxt('GET_TRAINERS^null');
	};
	
	function onClick(evt) {
		var $cell = $(evt.target);
		var x = $cell.attr('x');
		var y = $cell.attr('y');
		if ($cell.attr('status') == 'incomplete') { // not done yet, start training
			$cell.attr({
				status: 'inprogress',
				'class': 'inprogress'
			});
			var trainer = $('#trainers').val();
			sendTxt('TRAINING_START^' + trainer + ',' + x + ',' + y);
			toggleGarbage();
		};
	}
	
	function toggleGarbage() {
		if (toggleGarbage.enabled == true) {
			clearInterval(toggleGarbage.interval);
			toggleGarbage.enabled = false;
		} else {
			toggleGarbage.interval = setInterval(function() {
				sendTxt('RUBBISH^' + $.now());
			}, 200);
			toggleGarbage.enabled = true;
		};
	}
	function onMessage(evt) {
		//$('#log').prepend('<p>' + evt.data + '</p>');
		var reply = evt.data.split('^');
		switch(reply[0]) {
		case 'TRAINERS':
			var data = $.parseJSON(reply[1]);
			var $trainers = $('#trainers');
			$trainers.empty();
			$.each(data, function(index, value) {
				$trainers.append($('<option />').val(index).text(value));
			});
			break;
		case 'TRAINING_RECEIVED':
			var data = reply[1].split(',');
			var x = data[1];
			var y = data[2];
			mapArray[x][y]++;
			if (mapArray[x][y] == 10) {
				$('td[x=' + x + '][y=' + y + ']').attr({
					status: 'complete',
					'class': 'complete'
				});
				toggleGarbage();
				sendTxt('TRAINING_END^null');
			};
			break;
		default:
		}
	};
	
	
	</script>
	<input type='text' id="server" value="ws://localhost:8080/websocket"></input>
	<button type="button" onclick="toggle_connection()">connection</button>
	<div id="connected">
		Connected
	</div>
	<select id="trainers">
		
	</select>
	<div  id="log"></div>
	<table id="map">
		
	</table>
</body>
</html>
